<!DOCTYPE html> 

<html> 
	<head>
		<meta charset="utf-8">
		<title>Exercise 2 Rubik Cube</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
		<link rel="stylesheet" type="text/css" href="styles/exercise_2_Rubik.css"/>
		<script src="scripts/exercise_2_Rubik.js" ></script>
	</head>
	<body>
		<h2>Rubik Cube - hover or use sliders</h2> 
		<div id="transDemo3"> 
			<div id="Zcube"> 
				<div id="Ycube"> 
					<div id="cube"> 
						<div class="face front"> 
							<div class="one"></div> 
							<div class="two"></div>
							<div class="three"></div>
							<div class="four"></div>
							<div class="five"></div>
							<div class="six"></div>
							<div class="seven"></div>
							<div class="eight"></div>
							<div class="nine"></div>
						</div> 
						<div class="face back"> 
							<div class="one"></div> 
							<div class="two"></div>
							<div class="three"></div>
							<div class="four"></div>
							<div class="five"></div>
							<div class="six"></div>
							<div class="seven"></div>
							<div class="eight"></div>
							<div class="nine"></div> 
						</div> 
						<div class="face right"> 
							<div class="one"></div> 
							<div class="two"></div>
							<div class="three"></div>
							<div class="four"></div>
							<div class="five"></div>
							<div class="six"></div>
							<div class="seven"></div>
							<div class="eight"></div>
							<div class="nine"></div> 
						</div> 
						<div class="face left"> 
							<div class="one"></div> 
							<div class="two"></div>
							<div class="three"></div>
							<div class="four"></div>
							<div class="five"></div>
							<div class="six"></div>
							<div class="seven"></div>
							<div class="eight"></div>
							<div class="nine"></div>
						</div> 
						<div class="face top"> 
							<div class="one"></div> 
							<div class="two"></div>
							<div class="three"></div>
							<div class="four"></div>
							<div class="five"></div>
							<div class="six"></div>
							<div class="seven"></div>
							<div class="eight"></div>
							<div class="nine"></div> 
						</div> 
						<div class="face bottom"> 
							<div class="one"></div> 
							<div class="two"></div>
							<div class="three"></div>
							<div class="four"></div>
							<div class="five"></div>
							<div class="six"></div>
							<div class="seven"></div>
							<div class="eight"></div>
							<div class="nine"></div> 
						</div> 
					</div> 
				</div> 
			</div> 
		</div> 
		<div id="td3controls"> 
			<label for="td3xrot">X rotation (0 deg)</label> 
			<input id="td3xrot" type="range" min="-180" max="180" default="0" /> 
			<label for="td3yrot">Y rotation (0 deg)</label> 
			<input id="td3yrot" type="range" min="-180" max="180" default="0" /> 
			<label for="td3zrot">Z rotation (0 deg)</label> 
			<input id="td3zrot" type="range" min="-180" max="180" default="0" /> 
			<label for="td3perspective">Perspective (800)</label> 
			<input id="td3perspective" type="range" min="200" max="2000" default="800" />	
		</div>
	</body>
</html>
